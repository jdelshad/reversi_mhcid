<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>


    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <style>
    /*sourced from Stakeoverflow  https://stackoverflow.com/questions/24309721/in-bootstrap-3-how-to-change-the-distance-between-rows-in-vertica */
    .top-buffer { margin-top:20px; }
    #header-row {
          background-image: url('assets\images\architecture-buildings-city-373965.jpg');
    }
    </style>
    <title>Hello Mr. Reversi Lobby</title>
  </head>
  <body>
    <div class='container-fluid text-center'>
    <h1>Lobby</h1>
    <div class='row align-items-end' id='players'>
      <div class='col-9 text.left'>
        <h3>Players</h3>
      </div>
      <div class='col-3'>
        <!-- this is where the good ppl go -->

      </div>
    </div>
    <div class='row'>
     <div class='col text-left'>
      <h4 >Messages</h4>
       <form class='form-inline ' onsubmit='send_message(); return false;'>
         <div class='form-group'>
           <label for='send_message_holder' class='col-form-label sr-only' >Enter your chat message</label>
           <input class='form-control mx-auto w-75' type='text' value=' ' id='send_message_holder' placeholder='Enter your chat message'/>
         </div>
         <button type='submit' class='btn btn-default btn-primary'>Send</button>
       </form>
     </div>
   </div>
       <div class='row'>
        <div class='col'>
          <div id='messages'>
          </div>
        </div>
      </div>

 </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js' integrity='sha256-pMea2a/7QK1RhYpSh7rIpKSajxu4j61VmpJCJ31KrfA=' crossorigin='anonymous'></script>
    <script src='js/main.js'></script>

  </body>
</html>
